<ion-header>
  <ion-navbar>
    <ion-title>Nueva Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list class="list2">
      <ion-item  no-lines>
        <ion-label floating>Nombre(s)</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item  no-lines>
        <ion-label floating>Apellido Paterno</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item  no-lines>
        <ion-label floating>Apellido Materno</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item  no-lines>
        <ion-label floating>Fecha de nacimiento</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" ></ion-datetime>
      </ion-item>
      <ion-item  no-lines>
        <ion-label floating>Correo Electronico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item  no-lines>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item no-lines >
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item no-lines>
          <ion-label floating>Confirmar Password</ion-label>
          <ion-input type="password"></ion-input>
      </ion-item>
      <br>
      <button class="button" ion-button small round>Guardar</button>
    </ion-list>
</ion-content>
