<ion-header class="ion-header">
    <ion-toolbar>
      <button class="button" ion-button menuToggle small>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-toolbar>
</ion-header>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
    <title>Opciones</title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button (click)="goHome()" ion-item>
          <ion-icon name="home"> Inicio</ion-icon>
      </button>
      <button (click)="goServices()" ion-item>
          <ion-icon name="contacts"> Servicios</ion-icon>
      </button>
      <button (click)="goMySite()" ion-item>
          <ion-icon name="settings"> Mi sitio</ion-icon>
      </button>
      <button (click)="goSettings()" ion-item>
          <ion-icon name="settings"> Configuraciones</ion-icon>
      </button>
      <button (click)="logOut()" ion-item>
          <ion-icon name="log-out"> Salir</ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content></ion-nav>
<ion-content padding>
  
    <button ion-button large > contenido</button>
</ion-content>
